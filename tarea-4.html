<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1>duracion de las clases</h1>
    <h2>Hola, para ejecutar una tarea necesitamos que introduscas la duracion de cada clase del curso de r/argentina programa</h2>
    
    <form id="entrada-bar" onsubmit="return false;">
    <h3>clase 1</h3>
    <input type="number" name="hs" id="hora1">
    <input type="number" name="minuto" id="minuto1">
    <input type="number" name="segundo" id="segundo1">
   
    <h3>clase 2</h3>
    <input type="number" name="hs" id="hora2">
    <input type="number" name="minuto" id="minuto2">
    <input type="number" name="segundo" id="segundo2">
    
    <h3>clase 3</h3>
    <input type="number" name="hs" id="hora3">
    <input type="number" name="minuto" id="minuto3">
    <input type="number" name="segundo" id="segundo3">
    
    <h3>clase 4</h3>
    <input type="number" name="hs" id="hora4">
    <input type="number" name="minuto" id="minuto4">
    <input type="number" name="segundo" id="segundo4">
   
    <h3>clase 5</h3>
    <input type="number" name="hs" id="hora5">
    <input type="number" name="minuto" id="minuto5">
    <input type="number" name="segundo" id="segundo5">

    <input type="submit" value="Calcular tiempo total" id="ingresar"/>
    <input type="text" disabled id="mostrar-datos">
</form>


<script src="tarea-4.js"></script> 
</body>
</html>
